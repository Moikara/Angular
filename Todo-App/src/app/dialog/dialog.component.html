<div class="container">
    <mat-form-field>
        <mat-label>Title</mat-label>
        <input matInput [(ngModel)]="data.title">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Text</mat-label>
        <textarea matInput [(ngModel)]="data.text"></textarea>
    </mat-form-field>
    <div class="button-row">
        <button mat-raised-button color="warn" (click)="cancel()" class="button-cancel">Cancel</button>
        <button mat-raised-button color="primary" [mat-dialog-close]="data" class="button-confirm">Add</button>
    </div>
</div>
